  <script>
    // ...existing JS remains unchanged...
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('resultContainer').classList.remove('show');
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('loading').classList.add('show');
      document.getElementById('submitBtn').disabled = true;

      const formData = new FormData(this);
      const data = {};
      for (let [key, value] of formData.entries()) { data[key] = value; }

      try {
        const response = await fetch('/api/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('loading').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;

        if (response.ok && result.success) {
          const resultContainer = document.getElementById('resultContainer');
          const resultCard = document.getElementById('resultCard');
          const predictionLabel = document.getElementById('predictionLabel');
          const probabilityFill = document.getElementById('probabilityFill');

          const isChurn = result.prediction === 1 || result.prediction === '1';
          const churnProb = (result.probability && result.probability.length > 1) ? (result.probability[1] * 100).toFixed(2) : '0.00';
          const noChurnProb = (result.probability && result.probability.length > 0) ? (result.probability[0] * 100).toFixed(2) : '0.00';

          if (isChurn) {
            resultCard.className = 'result-card churn';
            predictionLabel.className = 'prediction-label churn';
            predictionLabel.textContent = '⚠️ Customer Will CHURN';
            probabilityFill.className = 'probability-fill churn';
          } else {
            resultCard.className = 'result-card no-churn';
            predictionLabel.className = 'prediction-label no-churn';
            predictionLabel.textContent = '✅ Customer Will NOT CHURN';
            probabilityFill.className = 'probability-fill no-churn';
          }

          probabilityFill.style.width = (isChurn ? churnProb : noChurnProb) + '%';
          probabilityFill.textContent = (isChurn ? churnProb : noChurnProb) + '%';
          document.getElementById('churnProb').textContent = churnProb;
          document.getElementById('noChurnProb').textContent = noChurnProb;

          resultContainer.classList.add('show');
          resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else {
          const errorMsg = document.getElementById('errorMessage');
          errorMsg.textContent = result.error || 'An error occurred during prediction.';
          errorMsg.classList.add('show');
        }
      } catch (error) {
        document.getElementById('loading').classList.remove('show');
        document.getElementById('submitBtn').disabled = false;
        const errorMsg = document.getElementById('errorMessage');
        errorMsg.textContent = 'Network error: ' + error.message;
        errorMsg.classList.add('show');
      }
    });
  </script>
